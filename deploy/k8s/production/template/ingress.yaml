apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gau-authorization-ingress
  namespace: bao-${DEPLOY_ENV}-env
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
    - host: ${DOMAIN_NAME}
      http:
        paths:
          - path: /v2/api/authorization/
            pathType: Prefix
            backend:
              service:
                name: gau-authorization-service
                port:
                  number: 8080